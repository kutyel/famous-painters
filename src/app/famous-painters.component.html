<h1><img class="logoImg" src="img/brush.png" /> Famous painters</h1>
<ul class="painters">
  <li *ngFor="let p of painters" [class.selected]="p === selectedPainter" (click)="onSelect(p)">
    <span class="badge">{{p.id}}</span> {{p.name}}
  </li>
</ul>
<app-painter-detail [painter]="selectedPainter"></app-painter-detail>
