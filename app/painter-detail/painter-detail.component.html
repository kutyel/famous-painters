<div *ngIf="painter">
  <h2>{{painter.name}}</h2>
  <div><label>style: </label>{{painter.style}}</div>
  <div><label>examples: </label>{{painter.examples}}</div>
  <div>
    <h3>Edit</h3>
    <label>name: </label>
    <div><input [(ngModel)]="painter.name" placeholder="name"></div>
  </div>
  <button (click)="goBack()">Back</button>
</div>
